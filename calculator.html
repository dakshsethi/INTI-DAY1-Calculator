<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
         <h1>CALCULATOR</h1>
          <input type="text" name="screen" id="screen">
          <table>
            <tr>
                <td><button class="print">9</button></td>
                <td><button class="print">8</button></td>
                <td><button class="print">7</button></td>
                <td><button class="print">+</button></td>
            </tr>
            <tr>
                <td><button class="print">6</button></td>
                <td><button class="print">5</button></td>
                <td><button class="print">4</button></td>
                <td><button class="print">-</button></td>
            </tr>
            <tr>
                <td><button class="print">3</button></td>
                <td><button class="print">2</button></td>
                <td><button class="print">1</button></td>
                <td><button class="print">*</button></td>
            </tr>
            <tr>
                <td><button class="print">0</button></td>
                <td><button class="print">%</button></td>
                <td><button class="print">/</button></td>
                <td><button class="eval">=</button></td>
            </tr>
            <tr>
                <td><button class="erase">C</button></td>
                <td><button class="print">)</button></td>
                <td><button class="print">(</button></td>
                <td><button class="print">.</button></td>
            </tr>
            </table>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
